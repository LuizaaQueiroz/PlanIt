<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlanIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyle.css') }}">
</head>
<body>

    <div class="login-box">
        <div class="login-header">
            <header>Bem-Vindo</header>
            <p class="description">Preencha os campos para prosseguir</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Senha" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" type="submit">Entrar</button>
            </div>
        </form>

        <div class="sign-up-link">
            <p>NÃ£o possui uma conta? <a href="#" id="openModal">Inscreva-se</a></p>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Criar Conta</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="input-box">
                    <input type="text" name="name" class="input-field" placeholder="Nome" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" class="input-field" placeholder="Senha" required>
                </div>
                <div class="input-submit">
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Abrir o modal de cadastro
        document.getElementById("openModal").addEventListener("click", function () {
            document.getElementById("registerModal").style.display = "block";
        });

        // Fechar o modal de cadastro
        document.getElementById("closeModal").addEventListener("click", function () {
            document.getElementById("registerModal").style.display = "none";
        });

        // Fechar o modal se clicar fora dele
        window.onclick = function(event) {
            if (event.target == document.getElementById("registerModal")) {
                document.getElementById("registerModal").style.display = "none";
            }
        }
    </script>

</body>
</html>
